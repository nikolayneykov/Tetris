<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Tetris</title>
</head>

<body>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="score"></div>
    <p>
        <span>rotate: [space]</span>
        <span>move-left: [left-arrow-key]</span>
        <span>move-right: [right-arrow-key]</span>
        <span>accelerate: [down-arrow-key]</span>
    </p>
</body>
<script src="./pieces.js"></script>
